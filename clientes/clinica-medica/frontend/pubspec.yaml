name: analicegrubert
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+3 # Aumentei o build number de novo

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # API Calls
  http: ^1.2.1
  http_parser: ^4.0.2

  # State Management
  provider: ^6.1.2

  # Firebase - VERSÕES ATUALIZADAS
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  firebase_messaging: ^15.1.3

  # Local Storage
  shared_preferences: ^2.2.3
  sqflite: ^2.3.0
  path: ^1.8.3

  # Network Status - VERSÃO CRÍTICA ATUALIZADA
  connectivity_plus: ^7.0.0

  # Formatting
  intl: ^0.20.2

  # Input Masking
  mask_text_input_formatter: ^2.9.0

  # URL Launcher
  url_launcher: ^6.3.0

  # UI and Utilities
  cupertino_icons: ^1.0.8
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.1.2
  pro_image_editor: ^11.7.0

  # App Build Tools
  flutter_launcher_icons: ^0.14.4
  change_app_package_name: ^1.5.0
  web: ^1.1.1

dependency_overrides:
  vibration: 3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon.png"