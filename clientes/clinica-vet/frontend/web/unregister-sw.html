<!DOCTYPE html>
<html>
<head>
  <title>Limpar Service Workers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    button {
      background: #0175C2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #015a99;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ Limpar Service Workers</h1>
  <p>Use esta pÃ¡gina para remover todos os service workers e limpar o cache</p>

  <button onclick="unregisterAll()">Limpar Service Workers</button>
  <button onclick="clearCache()">Limpar Cache</button>
  <button onclick="clearAll()">Limpar Tudo</button>

  <div id="status"></div>

  <script>
    async function unregisterAll() {
      const status = document.getElementById('status');
      try {
        const registrations = await navigator.serviceWorker.getRegistrations();

        if (registrations.length === 0) {
          status.className = 'success';
          status.textContent = 'Nenhum service worker encontrado!';
          return;
        }

        for (let registration of registrations) {
          await registration.unregister();
        }

        status.className = 'success';
        status.textContent = `âœ… ${registrations.length} service worker(s) removido(s)! Recarregue a pÃ¡gina.`;

        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } catch (error) {
        status.className = 'error';
        status.textContent = 'âŒ Erro: ' + error.message;
      }
    }

    async function clearCache() {
      const status = document.getElementById('status');
      try {
        const cacheNames = await caches.keys();

        if (cacheNames.length === 0) {
          status.className = 'success';
          status.textContent = 'Nenhum cache encontrado!';
          return;
        }

        await Promise.all(
          cacheNames.map(cacheName => caches.delete(cacheName))
        );

        status.className = 'success';
        status.textContent = `âœ… ${cacheNames.length} cache(s) limpo(s)!`;
      } catch (error) {
        status.className = 'error';
        status.textContent = 'âŒ Erro: ' + error.message;
      }
    }

    async function clearAll() {
      const status = document.getElementById('status');
      status.textContent = 'ðŸ”„ Limpando tudo...';

      await unregisterAll();
      await clearCache();

      // Limpar localStorage
      localStorage.clear();
      sessionStorage.clear();

      status.className = 'success';
      status.textContent = 'âœ… Tudo limpo! Redirecionando...';

      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    }
  </script>
</body>
</html>
